<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
>
<head>
<title>Cadastro de cliente</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>
		<div class="container-fluid">
			<!-- 
				<div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<i class="fa  fa-exclamation-circle"></i>
					Já existe um produto com o nome informado.
				</div>
				 -->
			<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-sm-6 form-group">
						<label for="origem">Tipo Pessoa</label>
						<div>
							<div class="radio-inline">
								<input type="radio" name="tipoPessoa">
								<label>Física</label>
							</div>
							<div class="radio-inline">
								<input type="radio" name="tipoPessoa">
								<label>Jurídica</label>
							</div>
						</div>
					</div>
					<div class="col-sm-8 form-group">
						<label for="cpfCnpj">CPF/CNPJ</label>
						<input id="cpfCnpj" type="text" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="text" class="form-control" />
					</div>
					<div class="col-sm-8 form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="logradouro">Logradouro</label>
						<input id="logradouro" type="text" class="form-control" />
					</div>
					<div class="col-sm-4 form-group   ">
						<label for="numero">Número</label>
						<input id="numero" type="text" class="form-control js-plain" />
					</div>
					<div class="col-sm-4 form-group">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control" />
					</div>
				</div>
				<!-- VELHOOOOOOOOOOOOOOO -->
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="estilo">Estilo</label>
						<div class="bw-field-action">
							<select id="estilo" class="form-control">
								<option value="">Selecione o estilo</option>
								<option value="1">Pale lager</option>
							</select>
							<div class="bw-field-action__icon ">
								<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo"> <i class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
								</a>
							</div>
						</div>
					</div>
					<div class="col-sm-3 form-group">
						<label for="sabor">Sabor</label>
						<select id="sabor" class="form-control">
							<option value="">Selecione o sabor</option>
							<option value="1">Adocicada</option>
						</select>
					</div>
					<div class="col-sm-3 form-group">
						<label for="teorAlcoolico">Teor alcoólico</label>
						<div class="input-group">
							<input id="teorAlcoolico" type="text" class="form-control js-decimal" />
							<div class="input-group-addon">%</div>
						</div>
					</div>
				</div>
				<!-- LINHA -->
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="preco">Preço</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="preco" type="text" class="form-control js-decimal" />
						</div>
					</div>
					<div class="col-sm-3 form-group">
						<label for="comissao">Comissão</label>
						<div class="input-group">
							<input id="preco" type="text" class="form-control js-decimal" />
							<div class="input-group-addon">%</div>
						</div>
					</div>
					<div class="col-sm-3 form-group">
						<label for="estoque">Estoque</label>
						<input id="estoque" type="text" class="form-control js-plain" />
					</div>
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
	</section>
</body>
</html>
